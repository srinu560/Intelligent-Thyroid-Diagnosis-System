    <div class="main_content">
    <h2>Thyroid Diagnosis with YOLOv8</h2>

    <form id="upload-form" enctype="multipart/form-data">
        <input type="file" id="file" name="file" accept="image/*" required>
        <button type="submit" id="submit">Predict</button>
    </form>

    <div id="result" style="display:none;"></div>
    <img id="processed-image" style="display:none;">

    <footer>Developed with ❤️ using Flask and YOLOv8</footer>

    </div>

    <script>
        $(document).ready(function () {
            $("#upload-form").on("submit", function (event) {
                event.preventDefault();

                var formData = new FormData();
                var file = $("#file")[0].files[0];

                if (!file) {
                    alert("Please select an image file!");
                    return;
                }

                formData.append("file", file);

                $.ajax({
                    url: "/thyroid_cancer",
                    type: "POST",
                    data: formData,
                    processData: false,
                    contentType: false,
                    success: function (response) {
                        var detections = response.detections;
                        var outputHtml = "<h3>Predictions:</h3>";

                        detections.forEach(function (d) {
                            outputHtml += `<p><strong>Label:</strong> ${d.label} | <strong>Confidence:</strong> ${d.confidence}%</p>`;
                        });

                        $("#result").html(outputHtml).fadeIn();
                        $("#processed-image").attr("src", response.image_url).fadeIn();
                    },
                    error: function (xhr) {
                        alert("Error: " + (xhr.responseJSON ? xhr.responseJSON.error : "Unknown error"));
                        console.error(xhr);
                    }
                });
            });
        });
    </script>
